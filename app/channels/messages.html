<header>
  <h1>{{ messagesCtrl.channelName }}</h1>
</header>

<ul ng-repeat="message in messagesCtrl.messages">
  <li>
    <img class="user-pic" alt="" ng-src="{{ channelsCtrl.getGravatar(message.uid) }}" />

    <div class="message-info">
      <div class="user-name">
        {{ channelsCtrl.getDisplayName(message.uid) }}
        <span class="timestamp">{{ message.timestamp | date: "short" }}</span>
      </div>

      <div class="message">
        {{ message.body }}
      </div>
    </div>
  </li>
</ul>

<form ng-submit="messagesCtrl.sendMessage()">
  <p class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Type a message..."
      ng-model="messagesCtrl.message">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default">Send</button>
    </span>
  </p>
</form>
