<div class="header">
  <h1>{{ messagesCtrl.channelName }}</h1>
</div>

<div class="message-wrap" ng-repeat="message in messagesCtrl.messages">
  <img class="user-pic" alt="" ng-src="{{ channelsCtrl.getGravatar(message.uid) }}" />

  <div class="message-info">
    <div class="user-name">
      {{ channelsCtrl.getDisplayName(message.uid) }}
      <span class="timestamp">{{ message.timestamp | date: "short" }}</span>
    </div>

    <div class="message">
      {{ message.body }}
    </div>
  </div>
</div>

<form class="message-form" ng-submit="messagesCtrl.sendMessage()">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Type a message..."
      ng-model="messagesCtrl.message">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default">Send</button>
    </span>
  </div>
</form>
